<!DOCTYPE html>
<html>
    <head>
        <title>Painting</title>
    </head>
    <body>
        <div th:switch="${panting}">
            <div th:case="'mona-lisa'">
                <h1>Mona Lisa</h1>
                <img src="images/mona-lisa.jpeg" alt="mona-lisa" width="300" />
            </div>
            <div th:case="'starry-night'">
                <h1>Starry Night</h1>
                <img src="images/starry-night.jpeg" alt="mona-lisa" width="300" />
            </div>
        </div>
    </body>
</html>
