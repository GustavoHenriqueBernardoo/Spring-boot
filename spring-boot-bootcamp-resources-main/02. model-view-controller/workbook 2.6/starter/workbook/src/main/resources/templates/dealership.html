<!DOCTYPE html>
<html>
    <head>
        <title>Dealership</title>
    </head>
    <body>
        <h3>Dealership</h3>
        <div th:if="${budget > 5000}">
            <div th:switch="${make}">
                <h1 th:case="Toyota">Toyota Corolla: $5,000</h1>
                <h1 th:case="Volkswagen">Volkswagen Jetta: $6,000</h1>
                <h1 th:case="Ford">Ford Escape: $7,000</h1>
                <h1 th:case="Honda">Honda Civic: $8,000</h1>
                <h1 th:case="*">No cars match your query.</h1>
            </div>
        </div>
        <h1 th:unless="${budget > 5000}">Sorry, we don't have any cars below $5,000.</h1>
    </body>
</html>
